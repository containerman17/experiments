apiVersion: apps/v1
kind: Deployment
metadata:
  name: gas-burner
  labels:
    app: gas-burner
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gas-burner
  template:
    metadata:
      labels:
        app: gas-burner
    spec:
      containers:
        - name: gas-burner
          image: containerman17/burner022026:ef18a16
          ports:
            - containerPort: 8080
              name: health
          env:
            - name: RPC_URL
              value: "http://167.235.8.126:9650/ext/bc/C/rpc"
            - name: RPC_WS_URL
              value: "ws://167.235.8.126:9650/ext/bc/C/ws"
            - name: TARGET_NAVAX
              value: "0.040"
            - name: BURN_INTERVAL_MS
              value: "1500"
            - name: PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: gas-burner-private-key
                  key: private-key
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: gas-burner-data
      restartPolicy: Always
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gas-burner-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Mi
---
