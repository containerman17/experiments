apiVersion: apps/v1
kind: Deployment
metadata:
  name: gas-burner
  labels:
    app: gas-burner
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gas-burner
  template:
    metadata:
      labels:
        app: gas-burner
    spec:
      containers:
        - name: gas-burner
          image: containerman17/burner022026:778f91b
          args: ["--target", "0.04"]
          ports:
            - containerPort: 8080
              name: health
          env:
            - name: PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: gas-burner-private-key
                  key: private-key
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      restartPolicy: Always
